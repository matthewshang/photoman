<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photoman</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- <button id="back-button">Back</button> -->
    <!-- <ul id="file-list"></ul> -->

    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button id="back-button" class="btn btn-default">
              <span class="icon icon-back"></span>
            </button>
          </div>
      
          <button id="home-button" class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>

          <button id="repair-button" class="btn btn-default">
            <span class="icon icon-target"></span>
          </button>

          <button id="refresh-button" class="btn btn-default">
            <span class="icon icon-arrows-ccw"></span>
          </button>
        </div>
      </header>

      <div class="window-content">
        <img id="image-container">
        <table id="file-table" class="table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Kind</th>
              <th>File Size</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
